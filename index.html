<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Old Bamberg AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.165.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/webxr/ARButton.js"></script>
</head>
<body>

  <div id="splash">
        <img src="./2d/bamberg_splash.jpg" alt="Old Bamberg">
        <div class="overlay">
            <h1>See the AR view of Old Bamberg</h1>
            <div class="terms">
                <input type="checkbox" id="terms">
                <label for="terms">By checking this you accept our terms & conditions.</label>
            </div>
            <button id="explore" disabled>Explore Bamberg</button>
            <p class="footer">Â© 2025 Uni-Bamberg AR</p>
  </div>

  </div>
  <div id="ar-view">
    <!-- UI Overlay for Model Selection (Visible over the AR view) -->
    <div id="ui-overlay" class="absolute top-0 left-0 w-full p-3 z-[999] bg-gray-900/40 backdrop-blur-sm">
      <h2 class="text-white text-center text-sm font-semibold mb-2">Select 3D Model:</h2>
      <div class="flex justify-center space-x-2 sm:space-x-3">
        <div id="mask1" class="mask p-2 text-white rounded-lg cursor-pointer transition transform text-xs sm:text-sm"
          data-url="alteRathaus.glb">Altes Rathaus</div>
        <div id="mask2" class="mask p-2 text-white rounded-lg cursor-pointer transition transform text-xs sm:text-sm"
          data-url="fileman.glb">Fileman</div>
        <div id="mask3" class="mask p-2 text-white rounded-lg cursor-pointer transition transform text-xs sm:text-sm"
          data-url="olymp.glb">Olympia</div>
        <div id="mask4" class="mask p-2 text-white rounded-lg cursor-pointer transition transform text-xs sm:text-sm"
          data-url="bohnlein.glb">Bohnlein</div>
      </div>
      <p id="status-message" class="text-center mt-3 text-yellow-300 font-medium text-sm"></p>
    </div>
    <!-- ARButton container is managed by the script -->
    <div id="ar-button-container"></div>
  </div>

      <script type="module">
        // Import necessary THREE.js modules
        import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js";
        import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/loaders/GLTFLoader.js";
        import { ARButton } from "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/webxr/ARButton.js";

        // Global AR Variables
        let camera, scene, renderer;
        let controller, reticle;
        let hitTestSource = null;
        let selectedModelUrl = null;

        const statusMessage = document.getElementById("status-message");
        const exploreButton = document.getElementById('explore-button');
        const termsCheckbox = document.getElementById('terms');
        const loader = new GLTFLoader();

        // Model paths must be simple filenames in this environment
         const TEST_MODEL_URL = "https://model-viewer.glitch.me/assets/Lantern.gltf";
          const modelMap = {
            mask1: TEST_MODEL_URL,
            mask2: TEST_MODEL_URL,
            mask3: TEST_MODEL_URL,
            mask4: TEST_MODEL_URL,
          };

        // --- Splash Screen & Terms Logic ---
        termsCheckbox.addEventListener('change', () => {
          exploreButton.disabled = !termsCheckbox.checked;
          exploreButton.textContent = termsCheckbox.checked ? "Start AR Exploration" : "Accept Terms to Continue";
        });

        // Initial button text state (for better UX)
        if (!termsCheckbox.checked) {
          exploreButton.textContent = "Accept Terms to Continue";
        }

        exploreButton.addEventListener('click', enterARMode);

        /**
         * Hides the splash screen and begins the AR initialization sequence.
         */
        function enterARMode() {
          document.getElementById('splash').style.display = 'none';
          document.getElementById('ar-view').style.visibility = 'visible';

          init();
          animate();

          // Set default model selection
          document.getElementById('mask1').click();
        }

        /**
         * Initializes the THREE.js scene, renderer, lighting, and AR controls.
         */
        function init() {
          scene = new THREE.Scene();
          camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

          renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
          renderer.setSize(window.innerWidth, window.innerHeight);
          renderer.xr.enabled = true;
          document.getElementById('ar-view').appendChild(renderer.domElement);

          // Create AR button and append to the custom container
          const arButton = ARButton.createButton(renderer, {
            requiredFeatures: ["hit-test"],
            domElement: document.getElementById('ar-button-container')
          });
          document.getElementById('ar-button-container').appendChild(arButton);

          // Tie Hit-Test Setup to session events directly 
          renderer.xr.addEventListener('sessionstart', onSessionStart);
          renderer.xr.addEventListener('sessionend', onSessionEnd);

          // Lighting
          const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
          scene.add(light);

          // Reticle (the target ring)
          const geometry = new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2);
          const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
          reticle = new THREE.Mesh(geometry, material);
          reticle.visible = false;
          scene.add(reticle);

          // Controller (for tapping to place)
          controller = renderer.xr.getController(0);
          controller.addEventListener("select", onSelect);
          scene.add(controller);

          window.addEventListener("resize", onWindowResize);

          // Mask selection logic 
          document.querySelectorAll(".mask").forEach((mask) => {
            mask.addEventListener("click", (e) => {
              document.querySelectorAll(".mask").forEach((m) => m.classList.remove("selected"));
              e.target.classList.add("selected");
              selectedModelUrl = modelMap[e.target.id];
              // Update status message only if AR session hasn't started yet (i.e., if ARButton is still visible)
              if (document.getElementById('ARButton').style.display !== 'none') {
                statusMessage.textContent = `Selected: ${e.target.textContent.trim()}. Press 'ENTER AR' to begin.`;
              }
            });
          });
        }

        /**
         * Requests the Hit-Test Source immediately after the AR session starts.
         */
        function onSessionStart(event) {
          statusMessage.textContent = "AR Session Started. Looking for a surface...";
          const session = event.target.getSession();

          session.requestReferenceSpace("viewer")
            .then((refSpace) => {
              return session.requestHitTestSource({ space: refSpace });
            })
            .then((source) => {
              hitTestSource = source;
              statusMessage.textContent = "Hit Test Ready. Tap to place model!";
            })
            .catch((error) => {
              statusMessage.textContent = `Error starting hit test: ${error.name}`;
              console.error("Failed to request Hit Test Source:", error);
            });
        }

        function onSessionEnd() {
          hitTestSource = null;
          reticle.visible = false;
          statusMessage.textContent = "AR Session Ended.";
        }

        function onSelect() {
          if (!reticle.visible || !selectedModelUrl) {
            statusMessage.textContent = "Cannot place: No surface detected or no model selected.";
            return;
          }

          statusMessage.textContent = `Placing ${selectedModelUrl}...`;

          loader.load(selectedModelUrl, (gltf) => {
            const model = gltf.scene;
            // Reduce scale for better initial placement in AR
            model.scale.set(0.1, 0.1, 0.1);

            // Position and orient the model using the reticle's matrix
            model.position.setFromMatrixPosition(reticle.matrix);
            model.quaternion.setFromRotationMatrix(reticle.matrix);

            scene.add(model);
            statusMessage.textContent = `Model placed successfully! Tap to place another or select a new model.`;
          }, undefined, (error) => {
            statusMessage.textContent = `Error loading model! Check console for details.`;
            console.error('Error loading GLTF model:', error);
          });
        }

        function onWindowResize() {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
          renderer.setAnimationLoop(render);
        }

        /**
         * Uses the Hit-Test Source in the render loop to position the reticle.
         */
        function render(timestamp, frame) {
          if (frame) {
            if (hitTestSource) {
              const referenceSpace = renderer.xr.getReferenceSpace();
              const hitTestResults = frame.getHitTestResults(hitTestSource);

              if (hitTestResults.length > 0) {
                const hit = hitTestResults[0];
                const pose = hit.getPose(referenceSpace);

                reticle.visible = true;
                reticle.matrix.fromArray(pose.transform.matrix);
                if (statusMessage.textContent.includes('Searching')) {
                  statusMessage.textContent = "Surface detected. Tap to place.";
                }
              } else {
                reticle.visible = false;
                if (statusMessage.textContent.includes('detected') || statusMessage.textContent.includes('Ready')) {
                  statusMessage.textContent = "Searching for a flat surface...";
                }
              }
            }
          }

          if (renderer) {
            renderer.render(scene, camera);
          }
        }
      </script>
</body>
</html>
