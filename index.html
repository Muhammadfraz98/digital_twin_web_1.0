<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Minimal AR Hit Test</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: monospace;
      background: #000;
      color: white;
      text-align: center;
    }

    #startAR {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      font-size: 16px;
      background: #00bfa5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>

<body>
  <button id="startAR">Start AR</button>

  <script type="module">
    import { ARExperience } from "./js/main.js";
    const app = new ARExperience();
    document.getElementById("startAR").addEventListener("click", () => {
      app.start();
    });
  </script>
</body>

</html>
