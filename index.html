<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Old Bamberg AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="splash">
    <img src="./2d/bamberg_splash.jpg" alt="Old Bamberg">
    <div class="overlay">
      <h1>See the AR view of Old Bamberg</h1>
      <div class="terms">
        <input type="checkbox" id="terms">
        <label for="terms">By checking this you accept our terms & conditions.</label>
      </div>
      <button id="explore" disabled>Explore Bamberg</button>
      <p id="status-message"></p>
    </div>
  </div>
  
  <div id="ar-view" style="display:none">
    <div id="ar-button-container"></div>
    <!-- Optional Model Selection UI -->
    <div id="ui-overlay">
      <div id="mask1" class="mask">Altes Rathaus</div>
      <div id="mask2" class="mask">Fileman</div>
      <div id="mask3" class="mask">Olympia</div>
      <div id="mask4" class="mask">Bohnlein</div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
 
</html>
