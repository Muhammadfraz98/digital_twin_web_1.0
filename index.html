<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Old Bamberg AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.min.js"></script>
  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js";
    import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/loaders/GLTFLoader.js";
    import { ARButton } from "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/webxr/ARButton.js";

    let camera, scene, renderer;
    let controller, reticle, hitTestSource = null, localSpace = null;
    let selectedModelUrl = "https://model-viewer.glitch.me/assets/Lantern.gltf";

    const loader = new GLTFLoader();

    window.addEventListener("DOMContentLoaded", () => {
      const exploreButton = document.getElementById("explore");
      const termsCheckbox = document.getElementById("terms");
      const statusMessage = document.getElementById("status-message");

      // Enable button when terms accepted
      termsCheckbox.addEventListener("change", () => {
        exploreButton.disabled = !termsCheckbox.checked;
        exploreButton.textContent = termsCheckbox.checked ? "Start AR Exploration" : "Accept Terms to Continue";
      });

      exploreButton.addEventListener("click", () => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("ar-view").style.visibility = "visible";
        init();
        animate();
      });
    });

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.getElementById("ar-view").appendChild(renderer.domElement);

      // AR Button
      const arButton = ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] });
      document.getElementById("ar-button-container").appendChild(arButton);

      // Lighting
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // Reticle
      const geometry = new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      reticle = new THREE.Mesh(geometry, material);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Controller
      controller = renderer.xr.getController(0);
      controller.addEventListener("select", onSelect);
      scene.add(controller);

      // Handle session start for hit-test
      renderer.xr.addEventListener("sessionstart", async () => {
        const session = renderer.xr.getSession();
        const viewerSpace = await session.requestReferenceSpace("viewer");
        hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
        localSpace = await session.requestReferenceSpace("local");
        document.getElementById("status-message").textContent = "AR ready. Look for a flat surface!";
      });

      renderer.xr.addEventListener("sessionend", () => {
        hitTestSource = null;
        reticle.visible = false;
        document.getElementById("status-message").textContent = "AR session ended.";
      });

      window.addEventListener("resize", onWindowResize);
    }

    function onSelect() {
      if (!reticle.visible) return;

      loader.load(selectedModelUrl, (gltf) => {
        const model = gltf.scene;
        model.scale.set(0.1, 0.1, 0.1);
        model.position.setFromMatrixPosition(reticle.matrix);
        model.quaternion.setFromRotationMatrix(reticle.matrix);
        scene.add(model);
      }, undefined, console.error);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (frame && hitTestSource && localSpace) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);
        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(localSpace);
          reticle.visible = true;
          reticle.matrix.fromArray(pose.transform.matrix);
        } else {
          reticle.visible = false;
        }
      }
      renderer.render(scene, camera);
    }
  </script>
</head>

<body>
  <div id="splash">
    <img src="./2d/bamberg_splash.jpg" alt="Old Bamberg">
    <div class="overlay">
      <h1>See the AR view of Old Bamberg</h1>
      <div class="terms">
        <input type="checkbox" id="terms">
        <label for="terms">By checking this you accept our terms & conditions.</label>
      </div>
      <button id="explore" disabled>Explore Bamberg</button>
      <p id="status-message"></p>
    </div>
  </div>
  
  <div id="ar-view" style="visibility:hidden">
    <div id="ar-button-container"></div>
  </div>
</body>
 
</html>
