<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AR Hit-Test Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #ar-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    #message {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: yellow;
      font-size: 18px;
      z-index: 100;
    }
  </style>
</head>

<body>
  <div id="ar-container"></div>
  <p id="message">Click "Start AR" to begin.</p>
  <button id="startAR"
    style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 12px 24px; font-size: 16px; z-index: 1000;">
    Start AR
  </button>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
